services:
  db:
    image: postgres:15-alpine
    container_name: gowa-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-gowa_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-gowa_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - gowa-network
    ports:
      - "127.0.0.1:5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gowa_user} -d ${DB_NAME:-gowa_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gowa-redis-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - gowa-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: gowa-api-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:8087:8080"
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_USER: ${DB_USER:-gowa_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-gowa_db}
      DB_PORT: ${DB_PORT:-5432}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      PORT: ${PORT:-8080}
      JWT_SECRET: ${JWT_SECRET}
      ENV: ${ENV:-production}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gowa-network
    volumes:
      # WhatsApp session persistence
      - whatsapp_stores:/app/data/whatsapp_stores

  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: gowa-app-prod
    restart: unless-stopped
    ports:
      - "127.0.0.1:3002:3000"
    environment:
      NODE_ENV: production
      NUXT_PUBLIC_API_BASE: ${NUXT_PUBLIC_API_BASE:-http://localhost:8080}
      NITRO_PRESET: node-server
    depends_on:
      - api
    networks:
      - gowa-network

networks:
  gowa-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  whatsapp_stores:
    driver: local
