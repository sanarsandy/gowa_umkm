version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: gowa-db-dev
    environment:
      POSTGRES_USER: gowa_user
      POSTGRES_PASSWORD: gowa_password
      POSTGRES_DB: gowa_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - gowa-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gowa_user -d gowa_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gowa-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - gowa-network-dev
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: gowa-api-dev
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: gowa_user
      DB_PASSWORD: gowa_password
      DB_NAME: gowa_db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URL: ${GOOGLE_REDIRECT_URL:-http://localhost:8080/api/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      JWT_SECRET: ${JWT_SECRET:-secret}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - gowa-network-dev
    volumes:
      # Mount source code for hot-reload
      - ./backend:/app
      # WhatsApp session persistence
      - whatsapp_stores_dev:/app/data/whatsapp_stores
      # File uploads persistence
      - uploads_dev:/app/data/uploads
      # Exclude node_modules and tmp
      - /app/tmp

  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: gowa-app-dev
    ports:
      - "3000:3000"
      - "24678:24678"  # Nuxt dev server HMR
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:8080
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    depends_on:
      - api
    networks:
      - gowa-network-dev
    volumes:
      # Mount source code for hot-reload
      - ./frontend:/app
      # Exclude node_modules
      - /app/node_modules
      - /app/.nuxt

networks:
  gowa-network-dev:
    driver: bridge

volumes:
  postgres_data_dev:
  redis_data_dev:
  whatsapp_stores_dev:
  uploads_dev:

